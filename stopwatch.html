<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var seconds = 0;
            var tens = 0;
            let $appendTens = $("#tens"); 
            let $appendSeconds = $("#seconds"); 
            let $buttonStart = $("#button-start"); 
            let $buttonStop = $("#button-stop"); 
            let $buttonReset = $("#button-reset");
            let interval;
            let fade;

            $buttonStart.on("click", function() { 
                clearInterval(interval);
                clearInterval(fade);

                interval = setInterval(startTimer, 10);

                //set background color
                $(".timer-background").css({"background-color": "rgb(51, 165, 50)"});

                // set fade interval
                fade = setInterval(function() {
                    $("#timer").animate({
                        opacity: 0.8
                    }, 1950);
                    $("#timer").animate({
                        opacity: 1
                    }, 1950);
                }, 4000);
            });

            $buttonStop.on("click", function() { 
                clearInterval(interval);
                clearInterval(fade);

                //set background color and opacity
                $(".timer-background").css({
                    "background-color": "rgb(251, 18, 47)",
                    "opacity": "1"
                });
            });

            $buttonReset.on("click", function() {
                clearInterval(interval);
                clearInterval(fade);

                tens = 0;
                seconds = 0;
                $appendTens.html("00");
                $appendSeconds.html("00");

                //set background color and opacity
                $(".timer-background").css({
                    "background-color": "grey",
                    "opacity": "1"
                });

            });

            function startTimer() {

                tens++;

                if (tens <= 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }

            // add id and class to <p>
            $("p").attr("id", "timer").addClass("timer-background");
            $("#timer").css({
                "background-color": "grey",
                "border": "2px solid orange",
                "padding": "20px",
                "text-align": "center"
            });

            // add class and styling to buttons
            $("button").addClass("timer-buttons");
            $(".timer-buttons").css({
                "margin": "auto",
                "padding": "10px",
                "border-radius": "14px",
                "background-color": "lightblue",
                "font": "Helvetica"
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
