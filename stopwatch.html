<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var seconds = 0;
            var tens = 0;
            let $appendTens = $("#tens"); 
            let $appendSeconds = $("#seconds"); 
            let $buttonStart = $("#button-start"); 
            let $buttonStop = $("#button-stop"); 
            let $buttonReset = $("#button-reset");
            let interval;

            $buttonStart.on("click", function() { 
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
            });

            $buttonStop.on("click", function() { 
                clearInterval(interval);
            });

            $buttonReset.on("click", function() {
                clearInterval(interval);
                tens = 0;
                seconds = 0;
                $appendTens.html("00");
                $appendSeconds.html("00");
            });

            function startTimer() {

                tens++;

                if (tens <= 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }

            $("p").attr("id", "timer").addClass("timer-background");
            $("#timer").css({
                "background-color": "blue",
                "border": "2px solid orange",
                "padding": "20px",
                "text-align": "center"
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
