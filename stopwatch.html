<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous" defer>
        let $seconds = "00";
        let $tens = "00";


        window.onload = function () {
            var seconds = "00";
            var tens = "00";
            let $appendTens = $("#tens"); // jquery
            let $appendSeconds = $("#seconds"); // jquery
            let $buttonStart = $("#button-start"); // jquery
            let $buttonStop = $("#button-stop"); // jquery
            let $buttonReset = $("#button-reset");
            var interval;

            buttonStart.onclick = function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
            }
            $buttonStart.on("click", () => { // jquery
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
            });

            buttonStop.onclick = function () {
                clearInterval(interval);
            }
            $buttonStop.on("click", () => { // jquery
                clearInterval(interval);
            });

            buttonReset.onclick = function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                appendTens.innerHTML = tens;
                appendSeconds.innerHTML = seconds;
            }
            $buttonReset.on("click", () => { // jquery
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                appendTens.innerHTML = tens;
                appendSeconds.innerHTML = seconds;
            });


            function startTimer() {
                tens++;

                if (tens < 9) {
                    appendTens.innerHTML = "0" + tens;
                }

                if (tens > 9) {
                    appendTens.innerHTML = tens;

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    appendSeconds.innerHTML = "0" + seconds;
                    tens = 0;
                    appendTens.innerHTML = "0" + 0;
                }

                if (seconds > 9) {
                    appendSeconds.innerHTML = seconds;
                }
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
